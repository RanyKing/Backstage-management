<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>


    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">
    <style type="text/css">
        .text-right{
            text-align: right !important;
        }
    </style>

</head>

<body>

<section id="container" >
    <!--header start-->
    <div  th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div  th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3> 修改产品</h3>

            <div class="col-md-12">
                <div class="content-panel">

                    <hr>
                    <form th:action="@{/spu/alter}" class="form-horizontal style-form" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >请选择品牌</label>
                            <div class="col-sm-6">
                                <select name="spu_brand_id"  class="brand form-control">
                                    <lable th:each="brand:${spuVo.brandList}">
                                    <option th:value="${brand.id}" th:if="${spuVo.spu_brand_id==brand.id}" selected>
                                        <span th:text="${brand.brand_name}"></span>
                                    </option>
                                    <option th:value="${brand.id}" th:if="${spuVo.spu_brand_id!=brand.id}">
                                        <span th:text="${brand.brand_name}"></span>
                                    </option>
                                    </lable>
                                </select>
                                <input type="hidden" class="brandid" name="spu_brand_id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >请选择分类</label>
                            <div class="col-sm-6">
                                <select name="spu_category_id" class="category form-control">
                                    <option value="-1">
                                        <span>-请选择-</span>
                                    </option>
                                    <label th:each="cate:${spuVo.categoryList}">
                                    <option th:value="${cate.id}"th:if="${spuVo.spu_category_id==cate.id}" selected>
                                        <span th:text="${cate.cate_name}"></span>
                                    </option>
                                    <option th:value="${cate.id}"th:if="${spuVo.spu_category_id!=cate.id}">
                                        <span th:text="${cate.cate_name}"></span>
                                    </option>
                                    </label>
                                </select>
                                <input type="hidden" class="cateid" name="spu_category_id">
                            </div>
                        </div>
                        <div class="form-group" th:each="yattr:${spuVo.yattr}">
                            <label class="col-sm-2 col-sm-2 control-label text-right" >已选属性值</label>
                            <div class="col-sm-6">
                                <input disabled type="text" class="form-control"th:value="${yattr.value_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label text-right" >属性键值</label>
                                <div class="col-sm-6 aaa">


                                </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >商品名</label>
                            <div class="col-sm-6">
                                <input type="hidden" name="id" th:value="${spuVo.id}">
                                <input type="text" class="form-control" name="spu_name" th:value="${spuVo.spu_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >上传商品列表图</label>
                            <div class="col-sm-6">
                                <input type="file" class="logo form-control logo" name="listfile">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >价格</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_price" th:value="${spuVo.spu_price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >产品标题</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_title" th:value="${spuVo.spu_title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >产品介绍</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_introduction" th:value="${spuVo.spu_introduction}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >预警库存</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_warningstock" th:value="${spuVo.spu_warningstock}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label  text-right" >最大购买数量</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="spu_maxbuy" th:value="${spuVo.spu_maxbuy}">
                            </div>
                        </div>


                        <div>
                            <div>
                                <button type="submit" class="btn btn-theme">确认修改</button>
                            </div>
                        </div>
                    </form>
                </div><!-- --/content-panel ---->
            </div>

        </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->

    <!--footer start-->
    <div  th:replace="common/footer::footer"></div>
    <!--footer start-->
</section>



<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/common-scripts.js}"></script>

<script>

    //根据分类切换，获取对应的属性信息
    $(".category").change(function(){
        var cate_id=$(this).val();
        //根据id访问服务器端，获取对应的属性键值的列表
        $.get("/spu/get?id="+cate_id,function(data){
            var arr=JSON.parse(data);
            let str='';
            for(var attkey of arr){
                str+= '<h5>'+attkey.key_name+'</h5>';
                for (var attvalue of attkey.attrList){
                    str+='<label><input type="checkbox" name="spu_attr_value_ids" value="'+attvalue.id+'">'
                        +'<span>'+attvalue.value_name+'</span>&nbsp;&nbsp;</label>'
                }
            }
            $(".aaa").append(str);

        });
    })
</script>



</body>
</html>
