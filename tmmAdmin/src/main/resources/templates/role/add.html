<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>


    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">


</head>

<body>

<section id="container" >
    <!--header start-->
    <div  th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div  th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3> 添加角色</h3>

            <div class="col-md-12">
                <div class="content-panel">

                    <hr>
                    <form th:action="@{/role/save}" class="form-horizontal style-form" method="get">

                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label" >角色名：</label>
                            <div class="col-sm-6">
                                <input type="hidden" name="role_id">
                                <input type="text" class="form-control" name="role_name">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">选择权限</label>
                            <div class="col-sm-6">
                                <div th:each="p:${permissionList}" th:if="${p.pid == null }">
                                <!--一级菜单-->
                                    <label>
                                        <input name="permissionIds" type="checkbox"  th:value="${p.permission_id}">
                                        <span th:text="${p.permission_name}"></span>
                                    </label>
                                <!--二级菜单-->
                                    <div style="padding-left: 30px" th:each="q:${permissionList}" th:if="${q.pid == p.permission_id }">
                                        <label>
                                            <input name="permissionIds" type="checkbox"  th:value="${q.permission_id}">
                                            <span th:text="${q.permission_name}"></span>
                                        </label>
                                        <!--三级菜单-->
                                        <div style="padding-left: 30px" th:each="r:${permissionList}" th:if="${r.pid == q.permission_id }">
                                            <!--一级菜单-->
                                            <label>
                                                <input name="permissionIds" type="checkbox"  th:value="${r.permission_id}">
                                                <span th:text="${r.permission_name}"></span>
                                            </label>
                                        </div>
                                    </div>
                            </div>
                            </div>
                        </div>

                        <div>
                            <div>
                                <button type="submit" class="btn btn-theme">确认添加</button>
                            </div>
                        </div>

                    </form>
                </div><!-- --/content-panel ---->
            </div>

        </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->

    <!--footer start-->
    <div  th:replace="common/footer::footer"></div>
    <!--footer start-->
</section>



<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/common-scripts.js}"></script>


</body>
</html>
