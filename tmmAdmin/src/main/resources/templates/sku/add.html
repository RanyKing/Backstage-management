<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>甜蜜蜜cake后台管理系统</title>


    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/assets/css/table-responsive.css}" rel="stylesheet">


</head>

<body>

<section id="container" >
    <!--header start-->
    <div  th:replace="common/header::header"></div>
    <!--header end-->

    <!--sidebar(menu) start-->
    <div  th:replace="common/left::left"></div>
    <!--sidebar(menu) end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3> 添加属性键</h3>

            <div class="col-md-12">
                <div class="content-panel">

                    <hr>

                    <form th:action="@{/sku/save}" class="form-horizontal style-form" method="post">

                        <div class="form-group">

                            <label class="col-sm-1 col-sm-1 control-label" >分类：</label>
                            <div class="col-sm-12">
                                <select class="form-control category" >
                                    <option value="-1">
                                        <span>-请选择-</span>
                                    </option>
                                    <label th:each="c:${category}">
                                        <option th:value="${c.id}">
                                            <span name="cate_name" th:text="${c.cate_name}"></span>
                                        </option>
                                    </label>
                                </select>
                                <input class="cateid" type="hidden" name="category_id" >
                            </div>

                            <label class="col-sm-1 col-sm-1 control-label" >属性键名：</label>
                            <div class="col-sm-12">
                                <input type="hidden" name="id">
                                <input type="text" class="form-control" name="key_name">
                            </div>

                        </div>

                        <div>
                            <div>
                                <button type="submit" class="btn btn-theme">确认添加</button>
                            </div>
                        </div>

                    </form>
                </div><!-- --/content-panel ---->
            </div>

        </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->

    <!--footer start-->
    <div  th:replace="common/footer::footer"></div>
    <!--footer start-->
</section>



<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/common-scripts.js}"></script>
<script>
    $(".category").change(function () {
        var category_id = $(this).val()
        $(".cateid").val(category_id)
    })
</script>

</body>
</html>
